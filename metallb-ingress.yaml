apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-instance
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
#  - host: host.local
  - http:
      paths:
        - path: /hello
          pathType: Prefix
          backend:
            service:
              name: helloworld
              port:
                number: 80
        - path: /home
          pathType: Prefix
          backend:
            service:
              name: web-front-page-service
              port:
                number: 3500
        - path: /led(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: wifi-led-control-server-service
              port:
                number: 4000
